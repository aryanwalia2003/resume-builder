version: '3.8'

services:
  builder:
    build: .
    image: resume_builder_v1
    container_name: resume_backend
    
    env_file:
      - .env

    # MOUNT VOLUMES
    # Maps your laptop folders (left) to container folders (right)
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./output:/app/output
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./schema:/app/schema
      - ./tests:/app/tests
      - ./auth:/app/auth
      - ./migrations:/app/migrations
    
    depends_on:
      - mongodb

    # RUN HEALTH CHECK ON STARTUP
    command: ["/bin/bash", "/app/scripts/health_check.sh"]

  mongodb:
    image: mongo:6.0
    container_name: resume_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
