version: '3.8'

services:
  builder:
    build: .
    image: resume_builder_v1
    container_name: resume_backend
    
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://host.docker.internal:27017/resume-builder?directConnection=true

    # MOUNT VOLUMES
    # Maps your laptop folders (left) to container folders (right)
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./output:/app/output
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./schema:/app/schema
      - ./tests:/app/tests
      - ./auth:/app/auth
    # RUN WORKER INSTEAD OF HEALTH CHECK
    command: ["python", "-u", "-m", "src.worker"]

